    <!--Scroll bar style-->
    <style>
        /* width */
        ::-webkit-scrollbar {
            width: 10px;
        }

        /* Track */
        ::-webkit-scrollbar-track {
            background: #f1f1f1;
        }

        /* Handle */
        ::-webkit-scrollbar-thumb {
            background: #888;
        }

            /* Handle on hover */
            ::-webkit-scrollbar-thumb:hover {
                background: #555;
            }
    </style>

    <!--Table style-->
    <style>
        table {
            font-family: arial, sans-serif;
            border-collapse: collapse;
            width: 100%;
        }

        td, th {
            /*border:1px solid #dddddd*/
            border: none;
            text-align: left;
            padding: 15px;
        }

        tr:nth-child(even) {
            background-color: #eaeaea;  /* eaeaea  */
        }

        tr:nth-child(odd) {
            background-color: #ffffff;
        }
    </style>

    <!--Button classes-->
    <style>
        .smallredbutton {
            background-color: #74a4d8;  /* C22C19 */
            border: none;
            padding:4px;
            margin:2px;
            font-family: Calibri;
            border-radius: 3px;
            color: #FFFFFF;
            font-size: 12px;
            font-weight: bold;
            transition: background-color 0.4s ease;
        }

        .smallredbutton:hover {            
            background-color: #2196f3;  /* DB331D */
        }

        .redbutton {
            background-color: #74a4d8;
            border: none;
            width: 100px;
            height: 32px;
            border-radius: 5px;            
            color: #FFFFFF;
            font-size: 16px;
            font-weight: bold;
            transition: background-color 0.4s ease;
        }

        .redbutton:hover {
            background-color: #2196f3;
        }

        /* 2020-03-27 JGH: testing in MapFunctions.js, see if this can be set */
        .bluebutton {
            background-color: #2196f3;
            border: none;
            width: 100px;
            height: 50px;
            border-radius: 5px;
            font-family: Calibri;
            color: #FFFFFF;
            font-size: 20px;
            font-weight: bold;
            transition: background-color 0.4s ease;
        }

        .bluebutton:hover {
            background-color: #3ba0ed;
        }
        

        /* if (document.getElementById('crashToggle').checked == false) checked = true; else */
        .smallbluebutton {
            background-color: #74a4d8;
            border: none;
            width: 100px;
            height: 35px;
            border-radius: 5px;
            font-family: Calibri;
            color: #FFFFFF;
            font-size: 20px;
            font-weight: bold;
            transition: background-color 0.4s ease;
        }

        .smallbluebutton:hover {
            background-color: #2196f3;
        }

        .flagbutton {
            background-color: #74a4d8;
            border: none;
            width: 32px;
            height: 20px;
            border-radius: 5px;
            font-family: Calibri;
            transition: background-color 0.4s ease;
        }

        .crashpeopletoggle {
            /*background-color: rgba(255,255,255,0.0); */ /*2020-03-27 JGH: commented out the default color*/
            font-size:24px; 
            margin:2px; 
            padding:5px;
            border-radius:5px;
        }

        .crashpeopletoggle:hover {
            background-color: rgba(0,0,255,0.1); 
            font-size:24px; 
            margin:2px; 
            padding:5px;
            
        }

        /* 2020-03-27 JGH: testing by changing this color to a crazy color. 74a4d8 to e418c9*/
            /* yes, this just changes the color of the toggle switch*/
        input:checked + .crashpeopletoggle {
            background-color: #74a4d8;
            color: white;
        }


        .redtoggle {
            display:grid;
            background-color: rgba(255,255,255,0.0);
            font-size:14px; 
            margin:2px; 
            padding:5px;
            border-radius:5px;
            text-align:center;
            width:100px;            

        }

        .redtoggle:hover {
            background-color: rgba(0,0,255,0.1); /* rgba(255,0,0,0.1) */
        }

        input:checked + .redtoggle {
            background-color: #74a4d8;  /* #C22C19 */
            color: white; 
        }

        input:checked + .redtoggle:hover {
            background-color: #2196f3;  /* DB331D */
            color: white; 
        }

        .xbutton {
            background-color: #fff;
            border: none;
            font-size:24px;
            color:#888;
        }

        .xbutton:hover {
            color:#aaa;
        }

    </style>
